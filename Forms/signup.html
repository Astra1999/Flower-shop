<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Work+Sans:ital,wght@0,600;1,600&display=swap"
        rel="stylesheet">
</head>

<body>

    <nav>
        <a href="../index.html">
            <div class="logo">
            </div>

        </a>
        <div class="nav-con">
            <ul class="nav-ul">
                <li><a class="nav-a" href="../index.html">Home</a></li>
                <li><a class="nav-a" href="#">Contact</a></li>
                <li><a class="nav-a" href="#">About Us</a></li>
            </ul>
        </div>

        <div class="nav-btn">
            <a href="#"><button class="primary_btn">Login</button></a>
            <a href="#"><button class="primary_btn">Sign Up</button></a>
        </div>
    </nav>

    <main>

        <div class="body">

            <div class="container">
                <div class="user-details">

                    <div class="signup">
                        <h2 style="text-align: center; font-size: 30px;"><span style="color: #707070;">Sign</span>
                            <span style="color: #E55473;">UP</span>
                        </h2>
                    </div>

                    <form action="">
                        <label class="signup-label" for="Name">Name</label>
                        <div class="input-box">
                            <input class="user-input" type="text" name="name" id="Name" placeholder="Enter your name"
                                required>
                        </div>

                        <label class="signup-label" for="Email">Email</label>
                        <div class="input-box">
                            <input class="user-input" type="email" name="email" id="Email"
                                placeholder="Enter your email" required>
                        </div>

                        <label class="signup-label" for="Number">Number</label>
                        <div class="input-box">
                            <input class="user-input" type="text" name="number" id="Number"
                                placeholder="Enter your phone number" required>
                        </div>

                        <label class="signup-label" for="Date">Date of birth</label>
                        <div class="input-box">
                            <input class="user-input" type="date" name="date" id="Date"
                                placeholder="Enter your Date of birth" required>
                        </div>

                        <label class="signup-label" for="Crt-Password">Create Password</label>
                        <div class="input-box">
                            <input class="user-input" type="text" name="crt-password" id="Crt-Password"
                                placeholder="Create your password" required>
                        </div>

                        <label class="signup-label" for="C-Password">Confirm Password</label>
                        <div class="input-box">
                            <input class="user-input" type="text" name="c-password" id="C-Password"
                                placeholder="Confirm password" required>
                        </div>

                        <div class="gender-details">

                            <fieldset class="fieldset">
                                <legend class="signup-label">Gender</legend>
                                <div class="gender">
                                    <input type="radio" name="gender" id="male"> <label for="male">Male</label>
                                </div>

                                <div class="gender">
                                    <input type="radio" name="gender" id="female"> <label for="female">Female</label>
                                </div>

                                <div class="gender">
                                    <input type="radio" name="gender" id="other"> <label for="other">Others</label>
                                </div>
                            </fieldset>

                        </div>

                        <div class="btn-signup">
                            <input class="submit" type="submit" value="Sign Up">
                        </div>

                    </form>

                </div>
            </div>

        </div>

    </main>

    <footer>
        <div class="TC">
            <div class="T-container">

                <h3 class="F-title"><span style="color: #E55473;">Flower<span\><span style="color: white;">Shop</span>
                </h3>


                <p style="color: white;">It is a long established fact that a reader will be distracted by the

                        &copy; 2024, FlowerShop.com. All rights reserved.
                    </small></p>
            </div>
        </div>
    </footer>

</body>

</html>
